<!DOCTYPE html>
<html>
	<head>
		<title>Pixel Paint</title>
		<link rel="stylesheet" type="text/css" href="main.css">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
		<link rel="shortcut icon" type="image/png" href="img/favicon.png"/>
	</head>

	<body>
		<div id="blanket-around-body">
			<div id="toolbar">
				<div class="no-select undoImg toolbarButton" id="undo-button">
					<span class="tooltipText">undo <span class="hotkeyText">(Z)</span></span>
				</div>

				<div class="no-select redoImg toolbarButton" id="redo-button">
					<span class="tooltipText">redo <span class="hotkeyText">(X)</span></span>
				</div>

				<div class="no-select pencilImg toolbarButton" id="pencil-button">
					<span class="tooltipText"></span>
				</div>

				<div class="no-select fillImg toolbarButton" id="fill-button">
					<span class="tooltipText"></span>
				</div>
				
				<div class="no-select eraserImg toolbarButton" id="eraser-button">
					<span class="tooltipText"></span>
				</div>

				<div class="no-select selectionImg toolbarButton" id="selection-button">
					<span class="tooltipText"></span>
				</div>

				<div class="no-select colorpickerImg toolbarButton" id="colorpicker-button">
					<span class="tooltipText"></span>
				</div>

				<div class="no-select gridImg toolbarButton" id="grid-button">
					<span class="tooltipText">grid <span class="hotkeyText">(G)</span></span>
				</div>

				<div class="no-select saveImg toolbarButton" id="save-button">
					<span class="tooltipText">save</span>
				</div>

				<div id="popup-message" class="fadeOutAnimation"></div>

				<div class="active_indicator" id="active-color-preview-1"></div>
				<div id="active-color-preview-2"></div>

				<label id="active-color-label"></label>
			</div>

			<div id="canvas-div"></div>
			<div id="palette-select">
				<label class="container">
					<span class="checkmark"></span>
					<input type="radio" onclick="Select_Palette()" name="radio" class="radio" id="radioNES">
					NES
			  	</label><br>
			  	<label class="container">
					<span class="checkmark"></span>
					<input type="radio" onclick="Select_Palette()" name="radio" class="radio" id="radioGB">
					Gameboy
			  	</label>
			  	<label class="container">
					<span class="checkmark"></span>
					<input type="radio" onclick="Select_Palette()" name="radio" class="radio" id="radioCustom" checked>
					Custom
			  	</label>
			</div>
			<div class="palette" id="palette-div"></div>
			<div class="palette" id="gameboy-palette-div"></div>
			<div class="palette" id="custom-palette-div"></div>
			<label id="selection-explanation-text">
				How to Copy <img class="imgInSelectionExplanation" src="img/selectionBright.png"></img> Selection: <b>hold down</b> <span>alt</span> and <b>drag</b> the selected area.
			</label>
			<div id="cursor-coords-display"></div>
		</div>
	</body>

	<script type="text/javascript" src="js/tools.js"></script>
	<script type="text/javascript" src="js/palette.js"></script>
	<script type="text/javascript" src="js/historyStates.js"></script>
	<script type="text/javascript" src="js/utils.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</html>
